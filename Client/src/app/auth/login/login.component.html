

<div class="shadow-lg container-fluid d-flex flex-row justify-content-lg-center" >
<div class=" jumbotron   p-1 shadow-lg col-xs-12 col-lg-4 p-2 my-3" style="background:transparent !important"  >
    <!-- <div class="card mx-1 my-5 col-xs-12 col-lg-6 p-1  jumbotron jumbotron-fluid "> -->
      <h1 class="d-flex flex-row justify-content-center mt-3 mx-auto"><i class="fas fa-registered text-warning mx-auto" style="size: 50px"></i></h1>
         <!-- <div class="card-body jumbotron jumbotron-fluid"> -->
           <h5 class="card-title  bg-success text-light d-flex justify-content-center"><span>Login</span></h5>

           <form [formGroup]="userForm" (ngSubmit)="login()" >

            <div class="form-group ">
             <label for="main_contact_number" [ngClass]="fval.main_contact_number.valid ? 'text-success' : ''">Enter Mobile Number<i  *ngIf="fval.main_contact_number.valid" class="material-icons">check_circle</i></label>
              <div class="input-group mb-2">
              <div class="input-group-prepend">
               <div class="input-group-text">
                 <i class="fas fa-phone text-warning mx-auto" style="size: 50px">
                </i></div> </div>
                              <input id="main_contact_number" formControlName="main_contact_number" type="text" class="form-control"  [ngClass]=" { 'is-invalid': (fval.main_contact_number.touched||fval.main_contact_number.dirty) && fval.main_contact_number.errors }" placeholder="Mobile number like 07XXXXXXXX" autocomplete="off"/>
                            </div>
                          <div class="text-danger col" *ngIf="(fval.main_contact_number.touched||fval.main_contact_number.dirty)  && fval.main_contact_number.errors?.required">The main mobile number is required</div>
                          <div class="text-danger col" *ngIf="(fval.main_contact_number.touched||fval.main_contact_number.dirty)  && fval.main_contact_number.errors?.hasNumber">The main mobile number should be in digits/numbers</div>
                                  <div class="text-danger col" *ngIf="(fval.main_contact_number.touched||fval.main_contact_number.dirty)  && fval.main_contact_number.errors?.maxlength">The main mobile number should not exceed 10 digits</div>
                                  <div class="text-danger col" *ngIf="(fval.main_contact_number.touched||fval.main_contact_number.dirty)  && fval.main_contact_number.errors?.minlength">The main mobile number  should have atleast 10 digits</div>
                          </div>

                             <!-- <div class="btn btn-info mr-5 " routerLink='/authpage/testing'></div> -->
                             <div class="form-group">

                                <label for="user_role11" [ngClass]="fval.user_role11.valid ? 'text-success' : ''">User Role:<i  *ngIf="fval.user_role11.valid" class="material-icons">check_circle</i></label>

                        <input type="text"  list="user_role11k"  formControlName="user_role11" class="form-control"  [ngClass]=" { 'is-invalid': (fval.user_role11.touched||fval.user_role11.dirty) && fval.user_role11.errors }" autocomplete="off" placeholder="Select The User Role">



                            <datalist id="user_role11k">
                                <option *ngFor="let item3k of userRoleInfo1">{{item3k.user_role_name}}</option>
                              </datalist>

                        <div class="text-danger col" *ngIf="(fval.user_role11.touched||fval.user_role11.dirty)  && fval.user_role11.errors?.required">The USER ROLE is required</div>

                        <div class="text-danger col" *ngIf="(fval.user_role11.touched||fval.user_role11.dirty)  && fval.user_role11.errors?.belongTouser_role11s">Please select a valid USER ROLE</div>

                        <!-- <ngx-alerts></ngx-alerts> -->

                        </div>



            <div class="form-group">
              <label for="password" [ngClass]="fval.password.valid ? 'text-success' : ''">Password<i  *ngIf="fval.password.valid" class="material-icons">check_circle</i></label>

              <div class="input-group mb-2">
                  <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fas fa-lock text-warning mx-auto" style="size: 50px"></i></div>
                        </div>
              <input id="password" formControlName="password" type="password" class="form-control" [ngClass]="{ 'is-invalid': (fval.password.touched||fval.password.dirty) && fval.password.errors }" placeholder="password" autocomplete="off">
            </div>
                      <label class="text-danger col" *ngIf="(fval.password.touched||fval.password.dirty) && fval.password.errors?.required">
                                        Password is Required!
                       </label>


                                    </div>




            <div class="row d-flex flex-row">
            <div class="col-4">
              <div class="form-group">
                <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">Login</button>

                <ngx-spinner
                class="bg-warning bg-success"
                size="small"

                type="ball-spin" >
                  <h4 class="text-light">Loading...</h4>
                </ngx-spinner>
                <ngx-alerts></ngx-alerts>
              </div>
            </div>
            <div class="col-5"></div>
            <div class="col-3 d-flex flex-row justify-content-start mr-auto">
              <div class="form-group">
                <button  class="btn btn-info mr-5" routerLink='/authpage/registeruser'>Register</button>
              </div>
            </div>
            </div>


            <div class="row">
              <label class="col"  *ngIf="errored" class="text-danger">
                <i class="material-icons">cancel</i>

                <ngx-alerts></ngx-alerts>

              </label>

            </div>
            <div class="row">
            <div class="col"  *ngIf="posted" class="text-success">
              <i class="material-icons">check_circle</i>
              <ngx-alerts></ngx-alerts>
            </div></div>

                <ul class="navbar-nav mr-3 my-2 my-lg-0">

                    <li class="nav-item ">
                      <a class="nav-link text-primary" routerLink="/authpage/changepassword" >

                        <i class="fas fa-arrow-right"></i>Forgot Password<span ></span></a>

                      </li>




                  </ul>
            </div> -->



            </form>

            <button class="btn btn-success" (click)='clicked()'>Click me</button>
            </div> -->

                        </div>    </div>
