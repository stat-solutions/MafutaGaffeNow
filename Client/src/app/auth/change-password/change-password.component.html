
<div
class="container-fluid d-flex flex-row justify-content-center mb-0 mt-md-1 mt-1 pt-md-0 pt-0 pb-3 shadow-lg col-xs-12 col-lg-8"
>
<div class="jumbotron-fluid">
  <div class="head-icon d-flex justify-content-center mt-5 mb-4 pb-0">
    <h2 class="d-flex flex-row justify-content-center mt-3">
      <i class="fas fa-user-cog text-info mx-auto"></i>
    </h2>
  </div>
  <div class="card-body mt-4 pt-2 mb-0 pb-3 shadow-lg">
    <h3 class="text-info d-flex justify-content-center mt-3 pt-1 mb-3">
      Change PIN
    </h3>
    <form [formGroup]="userForm" (ngSubmit)="login()">
      <div class="form-group text-primary">
        <label for="main_contact_number" [ngClass]="fval.main_contact_number.valid ? 'text-info' : ''">Mobile Number<i  *ngIf="fval.main_contact_number.valid" class="material-icons">check_circle</i></label>
         <div class="input-group mb-2">
         <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fas fa-phone text-primary mx-auto" style="size: 50px">
           </i></div> </div>
                         <input id="main_contact_number" formControlName="main_contact_number" type="text" class="form-control"  [ngClass]=" { 'is-invalid': (fval.main_contact_number.touched||fval.main_contact_number.dirty) && fval.main_contact_number.errors }" placeholder="Mobile number like 07XXXXXXXX" autocomplete="off"/>
                       </div>
                     <div class="text-danger col" *ngIf="(fval.main_contact_number.touched||fval.main_contact_number.dirty)  && fval.main_contact_number.errors?.required">The main mobile number is required!</div>
                     <div class="text-danger col" *ngIf="(fval.main_contact_number.touched||fval.main_contact_number.dirty)  && fval.main_contact_number.errors?.hasNumber">The main mobile number should be in digits/numbers!</div>
                             <div class="text-danger col" *ngIf="(fval.main_contact_number.touched||fval.main_contact_number.dirty)  && fval.main_contact_number.errors?.maxlength">The main mobile number should not exceed 10 digits!</div>
                             <div class="text-danger col" *ngIf="(fval.main_contact_number.touched||fval.main_contact_number.dirty)  && fval.main_contact_number.errors?.minlength">The main mobile number  should have atleast 10 digits!</div>
                     </div>

      <div class="row d-flex flex-row">
        <div class="col-12 my-0 pt-2 pb-0">
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-info col-12"
              [disabled]="!userForm.valid"
            >
              Submit
            </button>

            <ngx-spinner
              class="bg-warning bg-info"
              size="small"
              type="ball-spin"
            >
              <h4 class="text-info">Please Wait...</h4>
            </ngx-spinner>
            <ngx-alerts></ngx-alerts>

            <div class="row">
              <div class="col" *ngIf="errored" class="text-danger">
                <i class="material-icons">cancel</i>

                <ngx-alerts></ngx-alerts>
              </div>
            </div>
            <div class="row">
              <div class="col" *ngIf="posted" class="text-info">
                <i class="material-icons">check_circle</i>
                <ngx-alerts></ngx-alerts>
              </div>
            </div>
                </div>
        </div>
      </div>

    </form>
  </div>
  <!--footer -->
  <div class="d-flex justify-content-center col-xs-12 col-lg-12 mt-3 mb-4 mx-auto">
    <div class="small text-center text-info">
      Copyright &copy; 2020 - Mafuta Gaffe
    </div>
  </div>
  <!--/ footer -->
</div>
</div>
